            function check(){

                let a1 = document.getElementById("ans"+j).value;

                v2 = parseInt(v2)
                
                switch(a2){
                    case "dodawanie":
                      if (v1 + v2 != a1)
                      {document.getElementById("face"+j).innerHTML  = "&#x1F615;"}
                      else{document.getElementById("face"+j).innerHTML  = "&#128512;";
                      count++}
                      break;
                    case "odejmowanie":
                      if (v1 - v2 != a1)
                      {document.getElementById("face"+j).innerHTML  = "&#x1F615;"}
                      else{document.getElementById("face"+j).innerHTML  = "&#128512;";
                      count++}
                      break;

                      {document.getElementById("face"+j).innerHTML  = "&#x1F615;"}
